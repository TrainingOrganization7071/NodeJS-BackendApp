apiVersion: v1
kind: Namespace
metadata:
  name: webapi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: appnodejs-deployment
  namespace: webapi
  labels:
    app: appnodejs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: appnodejs
  template:
    metadata:
      labels:
        app: appnodejs
    spec:
      containers:
      - name: nodeserver
        image: fouadallaoui/appbackend-azure:latest
        ports:
        - containerPort: 3001

---
apiVersion: v1
kind: Service
metadata:
  name: webapi-service
  namespace: webapi

spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3001
  selector:
    app: appnodejs



